<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .cont
        {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont form 
        {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <form method="post" action="">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="alert alert-danger" role="alert"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% csrf_token %}
            <h1 class="mb-5 text-center text-uppercase">register</h1>
            <div class="row fullname">
                <div class="mb-3 col-6">
                    <label for="exampleInputFullname" class="form-label">First Name</label>
                    <input name="firstname" type="text" class="form-control" id="exampleInputFullname">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputFullname" class="form-label">Last Name</label>
                    <input name="lastname" type="text" class="form-control" id="exampleInputFullname">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="exampleInputUsername">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            
            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                <input name="phone" type="text" class="form-control" id="exampleInputPhone">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input name="address" type="text" class="form-control" id="exampleInputAddress">
            </div>
            
            <button type="submit" class="btn btn-primary mb-5">Submit</button>
            <a href="{% url 'login' %}" type="submit" class="btn btn-light mb-5">LOGIN</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
